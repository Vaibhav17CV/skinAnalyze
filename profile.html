<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Health Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #5a5a5a;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .score {
            font-size: 24px;
            color: #3b5998;
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .metrics {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .metric {
            background-color: #fdf1e3;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 10px;
            font-size: 14px;
            color: #d38f3d;
        }
        .metric span {
            font-size: 18px;
            color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="score">Skin Health Score: 56</h1>
        <img src="your-image-path-here.jpg" alt="Profile Picture" class="profile-pic">
        <div class="metrics">
            <div class="metric"><span>14</span>Dark Circle</div>
            <div class="metric"><span>26</span>Skin Dullness</div>
            <div class="metric"><span>61</span>Dark Spots</div>
            <div class="metric"><span>18</span>Acne</div>
            <div class="metric"><span>61</span>Uneven Skin</div>
            <div class="metric"><span>20</span>Face Wrinkles</div>
            <div class="metric"><span>11</span>Eye Wrinkles</div>
            <div class="metric"><span>27</span>Crows Feet</div>
            <div class="metric"><span>25</span>Redness</div>
            <div class="metric"><span>12</span>Pigmentation</div>
            <div class="metric"><span>72</span>Firmness</div>
            <div class="metric"><span>53</span>Oxygen</div>
            <div class="metric"><span>52</span>Smoothness</div>
            <div class="metric"><span>42</span>Hydration</div>
            <div class="metric"><span>52</span>Texture</div>
        </div>
    </div>
</body>
</html>
